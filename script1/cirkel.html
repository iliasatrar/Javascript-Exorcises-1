<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript 1">
	<title>Cirkel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="page">
		<div class="header"><h1>Cirkel berekenen</h1></div>

<img src="cirkel.jpg" style="width:20%">

		<div class="content">
			Straal Cirkel: <input type="text" id="straal" autofocus autocomplete="off">
			<br><br>
			<button type="button" onclick="rekenOm()">Bereken opp. en omtrek</button>
			<br><br>
			<div id="oppervlakte">Oppervlakte: 0 cm²</div>
			<div id="omtrek">Omtrek: 0 cm</div>
		</div>

		<div class="menu">
			<a class="terug" href="index.html">TERUG</a><br>
		</div>

		<div class="footer">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>

	<script>
		const straal = document.getElementById("straal");
		const oppervlakte = document.getElementById("oppervlakte");
		const omtrek = document.getElementById("omtrek");

		function rekenOm() {

			oppervlakte.innerHTML = "Oppervlakte: " + Math.floor(straal.value * straal.value * Math.PI) + " cm²";
			omtrek.innerHTML = "Omtrek:" + Math.floor(straal.value * 2 * Math.PI) + " cm";
		}
	</script>

</body>
</html>
