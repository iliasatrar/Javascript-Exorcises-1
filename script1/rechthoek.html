<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript 1">
	<title>Rechthoek</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="home">
		<div class="header"><h1>Rechthoek berekenen</h1></div>

<img src="recht.jpg" style="width:10%">

		<div class="content">
			Lengte Rechthoek: <input placeholder="Lengte in cm" type="text" id="lengte" autofocus autocomplete="off">
			<br><br>
			Breedte Rechthoek: <input placeholder="Breedte in cm" type="text" id="breedte" autocomplete="off">
			<br><br>
			<button type="button" onclick="rekenOm()">Reken om</button><br>
			<br><br>
			<div id="oppervlakte">Oppervlakte: 0 cm²</div>
			<div id="omtrek">Omtrek: 0 cm</div>
		</div>

		<div class="menu">
			<a class="terug" href="index.html">TERUG</a><br>
		</div>

		<div class="footer">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>
	<script>
		const lengte = document.getElementById("lengte");
		const breedte = document.getElementById("breedte");
		const oppervlakte = document.getElementById("oppervlakte");
		const omtrek = document.getElementById("omtrek");

		function rekenOm() {
			oppervlakte.innerHTML = "Oppervlakte: " + lengte.value * breedte.value + " cm";
			omtrek.innerHTML = "Omtrek: " + lengte.value * 2 + breedte.value * 2 + " cm²";
		}
	</script>
</body>
</html>
