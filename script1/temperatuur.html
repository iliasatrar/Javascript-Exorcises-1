<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript 1">
	<title>Temperatuur</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="page">
		<div class="header"><h1>Temperatuur berekenen</h1></div>

<img src="tem.jpg" style="width:10%">

		<div class="content">
			Temperatuur in Celcius: <input type="text" id="gradenCelcius" autofocus>
			<br><br>
			<button type="button" onclick="rekenOm()">Reken om</button>
			<br><br>
			<div id="fahrenheit">Fahrenheit: 0</div>
			<div id="kelvin">Kelvin: 0</div>
		</div>

		<div class="menu">
			<a class="terug" href="index.html">TERUG</a><br>
		</div>

		<div class="footer">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>
	<script>
		const gradenCelcius = document.getElementById("gradenCelcius");
		const fahrenheit = document.getElementById("fahrenheit");
		const kelvin = document.getElementById("kelvin");

		function rekenOm() {
			fahrenheit.innerHTML = "Fahrenheit: " + (gradenCelcius.value * 9 / 5) + 32;
			kelvin.innerHTML = "Kelvin: " + gradenCelcius.value * 1 + 273.15;
		}


	</script>
</body>
</html>
